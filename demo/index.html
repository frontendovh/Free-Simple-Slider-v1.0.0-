<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <title>Slider Demo</title>
    <link rel="stylesheet" href="../dist/free-simple-slider.css" type="text/css" media="all" />
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
</head>

<body>
    <h1>Slider Demo 1</h1>
    <ul id="slider-list1" class="slider-list">
        <li><img src="img/1.jpg" alt=""></li>
        <li><img src="img/2.jpg" alt=""></li>
        <li><img src="img/3.jpg" alt=""></li>
    </ul>
    <!--end .slider-list-->


    <h1>Slider Demo 2</h1>
    <ul id="slider-list2" class="slider-list">
        <li class="current"><img src="img/1.jpg" alt=""></li>
        <li><img src="img/2.jpg" alt=""></li>
        <li><img src="img/3.jpg" alt=""></li>
        <li><img src="img/4.jpg" alt=""></li>
    </ul>
    <!--end .slider-list-->

    <h1>Slider Demo 3</h1>
    <ul id="slider-list3" class="slider-list">
        <li class="current"><img src="img/1.jpg" alt=""></li>
        <li><img src="img/2.jpg" alt=""></li>
        <li><img src="img/3.jpg" alt=""></li>
        <li><img src="img/4.jpg" alt=""></li>
        <li><img src="img/5.jpg" alt=""></li>
    </ul>
    <!--end .slider-list-->

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/hammer.min.js"></script>
    <script src="../dist/free-simple-slider.js"></script>
    <script src="js/scripts.js"></script>

</html>
